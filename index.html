<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous"/>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/loading.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>page d'accueil</title>
</head>
<body>
  <header>
    <nav class="navbar">
      <h1>
        <a href="dashbord.html">
          <i class="fab fa-deezer"></i>
         DeezWeb
        </a>
      </h1>
      <ul>
        <li><a href="#">recherche</a></li>
        <li><a href="#">mes favoris</a></li>
      </ul><!--endof ul-->
    </nav><!--endof navbar-->
  </header> <!--endof header-->
  <main>
    <h2 class="textupercase">page de recherche</h2>
    <form class="searchform">
      <label for="recherche">rechercher sur Deezer...</label>
      <input type="text" id="recherche">
      <select name="order" id="order-select">
        <option value="">--trier les résultats de recherche par--</option>
        <option value="album">Album</option>
        <option value="artiste">Artiste</option>
        <option value="musique">Musique</option>
        <option value="populaire">Les plus populaires</option>
        <option value="mieuxnote">Les mieux notés</option>
        <option value="duree">Durée</option>
      </select>
      <input type="submit" value="rechercher" class="btn btn--submit">
    </form> <!--endof form-->
    <div class="blockloader">
      <div class="load">
        <div class="loader">
            <span>Loading...</span>
        </div>
      </div>
    </div>

    <!--all nice cards-->
    <ul class="allcard" id="allcards">
    </ul>

    <!--endof all nice cards-->
  </main>
  <script src="js/index.js"></script>
</body>
</html>
